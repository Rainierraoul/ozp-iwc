<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>OZP IWC Intent Sandbox</title>
    <script src="/js/ozpIwc-bus.js"></script>
    <script src="mockObjects.js"></script>
    <script src="/js/testWiring.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="/js/ui-boostrap.min.js" type="text/javascript"></script>
    <script src="http://m-e-conroy.github.io/angular-dialog-service/javascripts/dialogs.min.js"
            type="text/javascript"></script>
    <script src="/js/app/module.js"></script>
    <script src="/js/app/services.js"></script>
    <script src="/js/app/controllers.js"></script>
    <script src="/js/app/filters.js"></script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="/style/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div ng-controller="intentsApiScope">
    <h3> ozpIwc.intentsApi.data</h3></br>
    <button class="btn btn-primary" ng-click="newIntent()">new Intent</button>
    Filter: <input ng-model="intentResource" type="text"> </input>
    <hr>
    <div ng-repeat="(key, value) in data.data | keyFilter:intentResource ">
        <div class="btn btn-primary padding" ng-click="openDialog(value)">
            <img ng-src={{value.icon}} height="30" width="100">
            </br>{{key}}
        </div>
    </div>
</div>
</body>
</html>
