<div class="modal-header"> Handler: {{intent.resource}}</div>
<div class="modal-body">
    <span ng-repeat="(key,value) in intent"><b>{{key}}: </b> {{value}}</br></span>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="invokeSelected()"
            ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Invoke
    </button>
</div>
